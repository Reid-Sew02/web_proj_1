<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Hello World!</title>

        <!-- 
         styling tips! 
         use # to select by id
         use . to select by class
          -->
        <style>
            
            :root{
                --bg_color_main: #f8f2ef;
                --bg_color_secondary: #efd6ce;
                --bg_color_hover: #dec3b3;
                --text_color_main: #000000;

                --header_font_size: 20px;

            }

            body{
                background-color: var(--bg_color_main);
            }


            .container {
                display: flex;
            }

            /* ------------------------------------------------------------------------------------------
            Header classes
            --------------------------------------------------------------------------------------------*/
            .top-header-main {
                background-color: var(--bg_color_secondary);
                padding: 0px 10px; 
                font-family: Arial;
                display:flex;
                position:relative;
            }

            /* holds any items in the header */
            .top-header-item-container {
                display: flex;
                float: left; /* header links go to the left side of the page */
                overflow: hidden;
                max-height: 44px;
                background-color: var(--bg_color_secondary);
            }
            

            /* link in header with no dropdown */
            .top-header-item-menu-link {
                color: var(--text_color_main);
                text-align: center; /* header links are center aligned within their padding */
                padding: 10px;
                font-size: var(--header_font_size); 
                line-height: 20px; 
                text-decoration: none; /* disables underline */
                border-radius: 5px; 
            }

            .top-header-item-menu-link:hover {
                color: var(--text_color_main);
                background-color: var(--bg_color_hover);
            }
            
            /* dropdown stuff*/
            .top-header-dropdown-container {
                overflow: visible;
                position: absolute;

                background-color: var(--bg_color_secondary);
                
            }

            .top-header-dropdown-button {
                border: none;
                outline: none;
                color: var(--text_color_main);
                float: left; /* header links go to the left side of the page */
                text-align: center; /* header links are center aligned within their padding */
                padding: 12px 16px;
                font-size: var(--header_font_size); 
                line-height: 20px; 
                text-decoration: none; /* disables underline */
                background-color: inherit;
                display: flex;
            }

            .top-header-dropdown-content {
                display:none; /* hide until hovered */
                padding: 12px 16px;
                border-radius: 5px; 
            }
            .top-header-dropdown-content a {
                color: var(--text_color_main);
                border-radius: inherit; 
                padding: inherit;
                text-decoration: none;
            }
            .top-header-dropdown-content a:hover {
                color: var(--text_color_main);
                background-color: var(--bg_color_hover);
            }
            .top-header-item-container:hover .top-header-dropdown-content {
                display: block;
            }
            

        </style>
    </head>
    <body>
        <!-- header content -->
        <div class="container">
            <ul class="top-header-main">
                <li class="top-header-item-container"  id="home-link" >
                    <a class="top-header-item-menu-link" href="main.html">
                        Home
                    </a>
                </li>
                <li class="top-header-item-container" id="chela-stuff">
                    <button class="top-header-dropdown-button"> Chela's Projects </button>
                    <ul class="top-header-dropdown-container">
                        <li class="top-header-dropdown-content">
                            <a href="chela-portfolio.html"> Portfolio </a> 
                        </li>
                        <li class="top-header-dropdown-content">
                            <a href="index.html"> Test 1</a> 
                        </li>
                        <li class="top-header-dropdown-content">
                            <a href="index.html"> Test 2</a> 
                        </li>
                    </ul>
                </li>
                <li class="top-header-item-container"id="reid-stuff">
                    <button class="top-header-dropdown-button"> Reid's Projects </button>
                    <ul class="top-header-dropdown-container">
                        <li class="top-header-dropdown-content">
                            <a href="reid-portfolio.html"> Portfolio </a> 
                        </li>
                        <li class="top-header-dropdown-content">
                            <a href="index.html"> Test 3</a> 
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
        <h1> Future Main Landing Page </h1>
        <h2> help me my code is a hydra </h2>
        <p> every problem i fix causes even more to appear</p>
    </body>
</html>
